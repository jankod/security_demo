<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>


<h2>Home page, public</h2>

<p>
    <a href="/logout">logout</a>
</p>
<p>
    <a href="/web1">web 1</a>
</p>
<p>
    <a href="/protected_web">Protected web</a>
</p>
<p>
    <a href="/admin_page">Admin page [ROLE ADMIN]</a>
</p>
<br>

<div sec:authorize="isAuthenticated()">This content is only shown
    to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">This content is only
    shown to administrators.
</div>
<div sec:authorize="hasRole('ROLE_USER')">This content is only
    shown to users.
</div>
<br> Authenticated username:<span sec:authentication="name"></span>

<!--Authenticated user roles:-->
<!--<div sec:authentication="principal.authorities"></div>-->
</body>
</html>
